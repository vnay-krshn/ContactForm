{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Contact form</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>
<body class="bg-light ">
    <form id="idForm" method="POST" action="{% url 'completed' %}" class="form-group bg-light p-3">{% csrf_token %}
        <h2>Contact form</h2>
        <label for="idname">Name</label><label id="errName" class="ml-4 text-danger"></label>
        <input type="text" class="form-control" id="idname" name="name">
        
        <label for="idemail">Email</label><label id="errEmail"  class="ml-4 text-danger"></label>
        <input type="email" class="form-control  mb-3" id="idemail" name="email">
        
        <label for="idphone">Phone</label><label id="errPhone"  class="ml-4 text-danger"></label>
        <input type="text" class="form-control  mb-3" id="idphone" name="phone">
        
        <label for="descrId">Description</label><label id="errDescr"  class="ml-4 text-danger"></label>
        <input type="text" class="form-control  mb-3" id="descrId" name="description">
        
        <button type="submit" id="submit" class="btn btn-danger mb-3 mt-3">Submit</button>
        <label class="ml-3 mt-3 response"></label>
    </form>
   
<table class="table border mb-0">
       <thead class="headtable bg-dark text-white">
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Phone number</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
        {% for item in items %}
        <tr class="bg-white"> 
            <td class="itemName">{{item.name}}</td>
            <td class="itemEmail">{{item.email}}</td>
            <td class="itemPhone">{{item.phone}}</td>
            <td class="itemDescr">{{item.description}}</td>
        </tr>
        {% endfor %}
        <tr class="bg-white"> 
            <td class="itemName"></td>
            <td class="itemEmail"></td>
            <td class="itemPhone"></td>
            <td class="itemDescr"></td>
        </tr>
       </tbody>
       
    </table>
   
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="{% static 'contactapp/main.js' %}"></script>
    
</body>
</html>
